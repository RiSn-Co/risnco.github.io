<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="./Risn.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://risnbridge.w3spaces.com/jonatan-pie-3l3RwQdHRHg-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-right: 20px;
            width: 100%;
            max-width: 300px;
        }
        .sidebar .list-group-item {
            background: transparent;
            border: none;
            color: #ff6600; /* Orange text */
        }
        .sidebar .list-group-item.active {
            background-color: rgba(255, 102, 0, 0.9); /* Semi-transparent orange for active item */
            color: #fff; /* White text for active item */
        }
        .content {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #ff6600; /* Orange text for labels */
        }
        .form-control {
            border-radius: 0;
            border-color: #ff6600; /* Orange border */
            box-shadow: none;
        }
        .btn-primary {
            background: #ff6600; /* Orange button */
            border-color: #ff6600;
            font-weight: 600;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background: #e65c00; /* Darker orange on hover */
            border-color: #e65c00;
        }
        .forgot-return {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="list-group">
                    <a href="./review.html" class="list-group-item">Register</a>
                    <a href="#" class="list-group-item active">Forgot Password</a>
                    <a href="./review.html" class="list-group-item">Login</a>
                </div>
                <a href="https://risn-co.blogspot.com/" class="btn btn-primary btn-block mt-3">LEARN MORE</a>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="forgot-form">
                    <p>If you enter your username, we will send you your password.</p>
                    <form id="forgot-password-form">
                        <div class="form-group">
                            <label for="username">Enter Your Username</label>
                            <input id="username" name="username" class="form-control" type="text" required>
                        </div>
                        <button type="submit" class="btn btn-primary">I FORGOT</button>
                    </form>
                    <div id="response" class="forgot-return">
                        <h2>Your Password is </h2>
                        <p id="password-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value.trim().toLowerCase();
            var passwordMessage = document.getElementById('password-message');
            var responseDiv = document.getElementById('response');
            
            if (username == 'vedant' || username == 'swaraa') {
                passwordMessage.textContent = 'Your password is Star_gurl.';}
           else if (username == 'prem') {
                passwordMessage.textContent = 'Your password is TEMATR.';
            } 
             else if (username == 'Swaraa') {
                passwordMessage.textContent = 'Your password is Star_Gurl.';
            } 
            else if (username == 'risn') {
                passwordMessage.textContent = 'Your password is Co.';
            }
            else {
                passwordMessage.textContent = 'Username not found.';
            }
            
            responseDiv.style.display = 'block';
        });
    </script>
</body>
</html>
