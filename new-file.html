    <style>
      /* Loader CSS */
      .loader {
        --background: linear-gradient(135deg, #23C4F8, #275EFE);
        --shadow: rgba(39, 94, 254, 0.28);
        --text: #6C7486;
        --page: rgba(255, 255, 255, 0.36);
        --page-fold: rgba(255, 255, 255, 0.52);
        --duration: 3s;
        width: 200px;
        height: 140px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }

      .loader:before,
      .loader:after {
        --r: -6deg;
        content: "";
        position: absolute;
        bottom: 8px;
        width: 120px;
        top: 80%;
        box-shadow: 0 16px 12px var(--shadow);
        transform: rotate(var(--r));
      }

      .loader:before {
        left: 4px;
      }

      .loader:after {
        --r: 6deg;
        right: 4px;
      }

      .loader div {
        width: 100%;
        height: 100%;
        border-radius: 13px;
        position: relative;
        z-index: 1;
        perspective: 600px;
        box-shadow: 0 4px 6px var(--shadow);
        background-image: var(--background);
      }

      .loader div ul {
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
      }

      .loader div ul li {
        --r: 180deg;
        --o: 0;
        --c: var(--page);
        position: absolute;
        top: 10px;
        left: 10px;
        transform-origin: 100% 50%;
        color: var(--c);
        opacity: var(--o);
        transform: rotateY(var(--r));
        animation: var(--duration) ease infinite;
      }

      .loader div ul li:nth-child(2) {
        --c: var(--page-fold);
        animation-name: page-2;
      }

      .loader div ul li:nth-child(3) {
        --c: var(--page-fold);
        animation-name: page-3;
      }

      .loader div ul li:nth-child(4) {
        --c: var(--page-fold);
        animation-name: page-4;
      }

      .loader div ul li:nth-child(5) {
        --c: var(--page-fold);
        animation-name: page-5;
      }

      .loader span {
        display: block;
        left: 0;
        right: 0;
        top: 100%;
        margin-top: 20px;
        text-align: center;
        color: var(--text);
      }

      @keyframes page-2 {
        0% {
          transform: rotateY(180deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        35%,
        100% {
          opacity: 0;
        }
        50% {
          transform: rotateY(0deg);
        }
      }

      @keyframes page-3 {
        15% {
          transform: rotateY(180deg);
          opacity: 0;
        }
        35% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
        65%,
        100% {
          transform: rotateY(0deg);
        }
      }

      @keyframes page-4 {
        30% {
          transform: rotateY(180deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        65%,
        100% {
          opacity: 0;
        }
        80%,
        100% {
          transform: rotateY(0deg);
        }
      }

      @keyframes page-5 {
        45% {
          transform: rotateY(180deg);
          opacity: 0;
        }
        65% {
          opacity: 1;
        }
        80%,
        100% {
          opacity: 0;
        }
        95%,
        100% {
          transform: rotateY(0deg);
        }
      }

      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Syne", sans-serif;
        background: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://risnbridge.w3spaces.com/jonatan-pie-3l3RwQdHRHg-unsplash.jpg")
            no-repeat center center fixed;
        background-size: cover;
        color: #fdf5e6;
        overflow-x: hidden;
      }

      /* Container Layout */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        gap: 30px;
        padding: 20px;
        opacity: 0; /* Initially hidden */
      }

      /* Remaining styles ... (as you have in your code) */

    </style>
  </head>
